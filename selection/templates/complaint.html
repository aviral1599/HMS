

<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="{% static 'output.css' %}">
       <link rel="stylesheet" href="{% static 'style.css' %}">
  
       <style>
          body{
              font-family: Georgia;
          }
          .flex{
              margin-left : 450px;
          }
       </style>
   </head>
  
  <body>
  {% block content %}
    <div class="flex flex-wrap items-center justify-between py-6">
      <div class="w-1/2 md:w-auto">
        <a href="{% url 'dashboard' %}" class="text-white font-bold text-2xl">
          Thapar Hostel Management
        </a>
      </div>
    </div>
   <div class="container d-flex justify-content-center">
       <div class="bg"></div>
   <div class="bg bg2"></div>
   <div class="bg bg3"></div>
       <div class="d-flex flex-column justify-content-between">
           <div class="card mt-3 p-5">
               <div class="logo mb-3"><img src="{% static 'images/comp.png' %}" class="h-20 mx-auto"></div>
               <div>
                   <p class="mb-1">Complaint Form</p>
                   {% comment %} <h4 class="mb-5 text-white">Login</h4> {% endcomment %}
               </div> 
           </div>
           <div class="card two bg-white px-5 py-4 mb-3">
               {% comment %} <div class="form-group"><input type="email" class="form-control" id="inputEmail" name="username" required><label class="form-control-placeholder" for="mail">Email</label></div>
               <div class="form-group"><input type="password" class="form-control" id="inputPass" name="password" required><label class="form-control-placeholder" for="password">Password</label></div> <button class="btn btn-primary btn-block btn-lg mt-1 mb-2"><span>Submit<i class="fas fa-long-arrow-alt-right ml-2"></i></span></button> {% endcomment %}
  <div class="wrap">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" />
    </form>
    </div>
  {% endblock content %}
           </div>
       </div>
   </div>
  </body>
